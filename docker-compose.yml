services:
  backend:
    extends:
      file: ./homepage_init_backend/docker-compose.yml
      service: backend
    networks:
      - app-net
    depends_on:
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - app-net
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_LOGS=warning
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 3s
      timeout: 2s
      retries: 15

  bot:
    extends:
        file: ./homepage_init_bot/docker-compose.yml
        service: bot
    networks:
      - app-net
    depends_on:
      rabbitmq:
        condition: service_healthy
      backend:
        condition: service_healthy

  redis:
    image: redis:7
    networks:
      - app-net

networks:
  app-net:
